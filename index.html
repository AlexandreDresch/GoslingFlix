<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <!-- RESPONSIVENESS -->
    <link rel="stylesheet" href="style/responsive.css">

    <!-- OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>GoslingFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GOSLINGFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Movies</a>
                <a href="#">Songs</a>
                <a href="#">Personal Life</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="principal-movie">
            <div class="container">
                <h3 class="title">BLADE RUNNER 2049</h3>
                <p class="description">After discovering a long-buried secret that threatens what is left of society, a new police officer embarks on the search for Rick Deckard, who has been missing for 30 years.</p>
                <button role="button" class="button">
                    <i class="fas fa-play"></i>
                    WATCH NOW
                </button>
                <button role="button" class="button">
                    <i class="fas fa-info"></i>
                    MORE INFORMATION
                </button>
            </div>
            
        </div>
    </main>

    <div class="carousel-films">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="film-box" src="img/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini02.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini03.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini04.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="film-box" src="img/mini07.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/ff7278af55.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</body>
</html>
